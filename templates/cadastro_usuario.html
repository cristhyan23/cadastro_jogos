{% extends "template.html"%}
{%block conteudo %}

<div class="container">

<form action="/cadastrar_usuario" method="post">
    <fildset>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome do Usuario">
        </div>
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario">
        </div>
        
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha">
        </div>
        
    <p><button type="submit" class="btn btn-primary btn-salvar">Salvar</button></p>
</fildset>
</form>

<form action="/retorna_login">
    <p><button class="btn btn-primary" type="submit">Voltar</button></p>
</form>    

</div>

{%endblock %}
