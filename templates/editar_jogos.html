{% extends "template.html"%}
{%block conteudo %}
<form action="/editar_jogo" method="post">
            <fildset>
              <input type="hidden" name="index" value="{{index}}">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome do Jogo" value="{{jogo.get_name}}">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" name="categoria" class="form-control"placeholder="Categoria do Jogo" value="{{jogo.get_category}}">
                  </div>
                  <div class="form-group">
                    <label for="console">Console</label>
                    <input type="text" id="console" name="console" class="form-control" placeholder="Console" value="{{jogo.get_console}}">
                  </div>
                <div>
                  <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
                </div>
                </fieldset>
        </form>
        {%endblock %}
